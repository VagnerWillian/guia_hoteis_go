name: app
description: Guia de Motel GO
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  bubble_tab_indicator: ^0.1.6
  responsive_framework: ^1.5.1
  dotted_decoration: ^2.0.0
  toastification: ^2.3.0

  # Utils
  flutter_modular: ^6.3.4
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  http: ^1.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Tests
  mocktail: ^1.0.4

  # Analyze
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/titillium/

  fonts:
    - family: Titillium
      fonts:
        - asset: assets/fonts/titillium/Titillium-Regular.otf
        - asset: assets/fonts/titillium/Titillium-Bold.otf
          weight: 700
        - asset: assets/fonts/titillium/Titillium-BoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/titillium/Titillium-Light.otf
          weight: 300
        - asset: assets/fonts/titillium/Titillium-LightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/titillium/Titillium-Semibold.otf
          weight: 600
        - asset: assets/fonts/titillium/Titillium-SemiboldItalic.otf
          weight: 600
          style: italic
        - asset: assets/fonts/titillium/Titillium-Thin.otf
          weight: 100
        - asset: assets/fonts/titillium/Titillium-ThinItalic.otf
          weight: 100
          style: italic